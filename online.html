<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boostrap online</title>
    <script type="text/javascript">
        $(document).on('click','#cerrar-alerta',function(){
            $('alert1').alert('close');
        })
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"> 
        <div class="alert alert-primary" id="alert1"> Esta es una alerta primary <a href="#" class="alert-link">enlace</a></div>
        <div class="alert alert-secondary alert-dismissible fade show"> 
            Esta es una alerta secondary
            <button type="button" class="close" data-dismiss="alert" arial-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <button id="cerrar-alerta">Cerrar</button>
        <div class="alert alert-info"> Esta es una alerta de info</div>
        <div class="alert alert-success"> Esta es una alerta succes</div>
        <div class="alert alert-danger"> Esta es una alerta danger</div>
        <div class="alert alert-warning"> Esta es una alerta warning</div>
        <div class="alert alert-dark"> 
            <h3 class="alert-heading">Titulo advertencia</h3>
            Esta es una alerta dark</div>

        <div class="bg-dark" style="padding: 50px;">
            <div class="alert alert-light"> Esta es una alerta light</div> 
        </div>               
    </div>    
</body>
</html>
