<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="progress">
        <div class="progress-bar w-75">75%</div>
    </div>
    <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-danger progress-bar-striped" style="width:100% ; font-size: 16px">100%</div>
        <div class="progress-bar bg-dark progress-bar-striped" style="width:100% ; font-size: 16px">100%</div>
        <div class="progress-bar bg-success progress-bar-striped" style="width:100% ; font-size: 16px">100%</div>
    </div>
    <div class="spinner-border text-dark" style="height: 500px; width: 50px;"></div>
    <div class="spinner-grow text-info"></div>
    <div class="d-flex justify-content-end">
        <div class="spinner-border"></div>
    </div>
    <button type="button" class="btn btn-primary">
        <div class="spinner-border text-light spinner-border-sm"></div>
        <span>cargando</span>
    </button>
</div>

</body>
</html>
